<!-- templates/home.html -->
{% extends 'base.html' %}
{% block content %}
  <h1>Products</h1>
  <ul class="list-unstyled">
    {% for product in products %}
    <li>
        <a href="{{ url_for('product_html', id=product.id) }}">{{ product.name }}</a>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
